<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/IronMan.jpg" class="rounded-circle" width="200px" height="200px" />
      </div>
      <div class="mb-3">
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, ville, 12345</small>
      </div>
      <div class="col mb-3 p-0">
        <button type="button" class="btn btn-primary mr-3"><i class="fas fa-pencil-alt"></i>&nbsp; Modifier le profil</button>
        <button type="button" class="btn btn-warning"><i class="fas fa-lock"></i>&nbsp; Changer le mot de passe</button>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <form class="mt-3">
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Ancien mot de passe" [(ngModel)]="ancienMdp" name="ancien">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe" [(ngModel)]="changerMdpDto.password" name="nouveau">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirmer mot de passe" [(ngModel)]="changerMdpDto.confirmPassword" name="confirm">
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary" (click)="changerMotDePasseUtilisateur()">
          <i class="fas fa-save"></i>&nbsp;Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
